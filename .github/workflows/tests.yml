name: Flutter_Tests

on:
  push:
    branches:
      - dev/*
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¬ Checkout the code
        uses: actions/checkout@v2.4.0
      - name: ğŸšš Setup Flutter and version
        uses: subosito/flutter-action@v2.3.0
        with:
          flutter-version: "2.10.2"
      - name: ğŸ“¦ Install packages
        run: flutter pub get
      - name: ğŸ§¾ Run tests
        run: cd example && flutter test
